<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/alby-inpage-components.esm.js"></script>
    <script nomodule src="/build/alby-inpage-components.js"></script>
    <style>
      video {
        background: #000;
      }
    </style>
  </head>
  <body>
    <boost-button first="Stencil" last="'Don't call me a framework' JS"></boost-button>

    <video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" width="640" height="480"></video>
    <script>
      var videoOverlay = document.createElement("video-overlay");
      document.body.appendChild(videoOverlay);
      
        (async () => {
          var videoElement = document.querySelector("video");

          await customElements.whenDefined('video-overlay');
          const todoListElement = document.querySelector('video-overlay');
          await todoListElement.setVideoElement(videoElement);
        })();
    </script>
  </body>
